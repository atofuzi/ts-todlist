<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="dist/bundle.js" defer></script>
  <title>TodoList</title>
</head>
<body>
  <header class="header">
    <h1 class="header__title">TodoList</h1>
  </header>
  <section>
    <div class="todo-totalling">
      <p class="todo-not-yet">未実施<span class="todo-not-yet__count">0</span></p>
      <p class="todo-completion">完了<span class="todo-completion__count"> 0</span></p>
    </div>
  </section>
  <section>
    <div class="content">
      <div id="todo-list" class="todo-list">
      </div>
    </div>
  </section>
  <section>
    <div class="todo-register-area">
      <input id="js-input-task" class="todo-register-area__input" type="text" value="">
      <button class="todo-register-area__button js-register">登録</button>
    </div>
  </section>
</body>
</html>
